## direct log messages to stdout ###
log4j.logger.com.chinaebi=info,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=info
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p][%m]- %c(%L)%n
log4j.logger.org.apache=IFNO
log4j.logger.java.sql.Connection=DEBUG;
log4j.logger.java.sql.Statement=DEGUG;
log4j.logger.java.sql.PreparedStatement=DEGUG;
log4j.logger.org.springframework=DEBUG


log4j.logger.com.chinaebi.p2pengine=info ,logfile

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.base}/logs/p2pengine.log 
log4j.appender.logfile.DatePattern='_'yyyyMMdd'.log'
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p][%m]- %c(%L)%n
log4j.appender.logfile.MaxBackupIndex=30